<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sorry</h1>
    <button id="revealBtn">Press Me</button>
    <div id="message" class="response"></div>
  </div>

  <script>
    document.getElementById('revealBtn').addEventListener('click', () => {
      const messages = [
        "Sorry di nako mahatag ang tanan imong expectation",
        "Love gihapon kita pero di sa ta mag uyab",
        "I shouldn't have broken your heart",
        "Regret ko diritso ko accept sa imong confession",
        "Sana maka kita ka lain"
      ];
      
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = "Loading...";
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageDiv.textContent = messages[randomIndex];
      }, 1500); // 1.5 seconds delay
    });
  </script>
</body>
</html>
